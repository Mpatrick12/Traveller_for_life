{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Complete Your Payment</h2>
    <p>Tour: {{ booking.tour.title }}</p>
    <p>Total Price: ${{ booking.total_price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
</div>
{% endblock %}
