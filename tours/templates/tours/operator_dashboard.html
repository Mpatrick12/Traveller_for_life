{% extend 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Welcome, {{ user.username }}</h2>
    <a href="{% url 'add_tour' %}" class="btn btn-primary mb-3">Add New Tour</a>
    <h3>Your Tours</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tour in tours %}
            <tr>
                <td>{{ tour.title }}</td>
                <td>${{ tour.price }}</td>
                <td>
                    <a href="{% url 'edit_tour' tour.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_tour' tour.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
